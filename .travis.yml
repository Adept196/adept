language: python
python:
  - "2.7"
addons:
    apt:
        packages:
        - python-pygame
install:
    - git clone https://github.com/gragas/buffalo
    - cd buffalo && python setup.py develop
    - cd ..
    - pip install -r .travis_requirements.txt
script: 
    - python main.py
virtualenv:
    system_site_packages: true